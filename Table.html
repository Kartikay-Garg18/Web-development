<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tables</title>
  <style>
    table{
      border-collapse: collapse;
      border: 2px solid black;
      /*border-spacing: 2px;*/
    }
    th, td{
      padding: 10px;
      text-align: center;
      border: 2px solid black;
    }

    tr:nth-child(odd){

    }

</head>

</html>
