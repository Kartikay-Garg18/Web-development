<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform</title>
</head>
<style>
  div{
    height: 100px;
    width: 100px;
    margin: 3px auto;
    border: 1px solid black;
  }

  .div_1:hover{
    /*transform: scale(200%) translate(200px);*/
  }

  .div_2:hover{
    transform: scale(200%);
  }

  .div_3:hover{
    transform: skew(50deg);
  }

  .div_4:hover{
    transform: translate(100px, 100px);
  }
</style>
<body>
<div class="div_1">911 Porsche</div>
<div class="div_2"></div>
<div class="div_3"></div>
<div class="div_4"></div>
<script>
  document.getElementsByClassName("div_1")[0].addEventListener("mouseover",(e)=>(
    e.target.innerHTML="Chla ja sdk"
  ))
</script>
</body>
</html>
